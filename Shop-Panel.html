<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan - PanelKu</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #ffffff;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #bdbdbd;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .payment-option input[type="radio"] {
            margin-right: 5px;
            width: auto;
        }

        .payment-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .payment-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border-left: 4px solid #007bff;
            display: none;
        }

        .payment-info h3 {
            margin-top: 0;
            color: #007bff;
        }

        .payment-info p {
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Pemesanan Panel</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="tipePanel">Tipe Panel</label>
                <select id="tipePanel" name="tipePanel" required onchange="updatePaketDropdown()">
                    <option value="Publik" selected>Publik</option>
                    <option value="Privat">Privat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="pilihPaket">Pilih Paket</label>
                <select id="pilihPaket" name="pilihPaket" required>
                    <!-- Opsi akan muncul di sini -->
                </select>
            </div>

            <div class="form-group">
                <label>Metode Pembayaran</label>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="whatsapp-payment" name="paymentMethod" value="whatsapp" checked>
                        <label for="whatsapp-payment">WhatsApp</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="dana-payment" name="paymentMethod" value="dana">
                        <label for="dana-payment">Dana</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="gopay-payment" name="paymentMethod" value="gopay">
                        <label for="gopay-payment">Gopay</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="qris-payment" name="paymentMethod" value="qris">
                        <label for="qris-payment">QRIS</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Beli Sekarang</button>
        </form>
    </div>

    <!-- Elemen a disembunyikan untuk membuka WhatsApp -->
    <a id="whatsapp-link" href="" target="_blank" style="display:none;"></a>

    <!-- Notifikasi -->
    <div id="notification" class="notification">
        <p id="notification-text"></p>
    </div>

    <script>
        const paketPublik = [
            '1 GB - Rp 500/bulan', '2 GB - Rp 1.000/bulan', '3 GB - Rp 1.500/bulan',
            '4 GB - Rp 2.000/bulan', '5 GB - Rp 2.500/bulan', '6 GB - Rp 3.000/bulan',
            '7 GB - Rp 3.500/bulan', '8 GB - Rp 4.000/bulan', '9 GB - Rp 4.500/bulan',
            '10 GB - Rp 5.000/bulan'
        ];

        const paketPrivat = [
            '1 GB - Rp 1.000/bulan', '2 GB - Rp 2.000/bulan', '3 GB - Rp 3.000/bulan',
            '4 GB - Rp 4.000/bulan', '5 GB - Rp 5.000/bulan', '6 GB - Rp 6.000/bulan',
            '7 GB - Rp 7.000/bulan', '8 GB - Rp 8.000/bulan', '9 GB - Rp 9.000/bulan',
            '10 GB - Rp 10.000/bulan'
        ];

        function updatePaketDropdown() {
            const tipePanel = document.getElementById('tipePanel').value;
            const paketDropdown = document.getElementById('pilihPaket');
            paketDropdown.innerHTML = '';
            const daftarPaket = (tipePanel === 'Privat') ? paketPrivat : paketPublik;

            const placeholderOption = document.createElement('option');
            placeholderOption.value = ''; 
            placeholderOption.textContent = 'Pilih paket';
            placeholderOption.disabled = true; 
            placeholderOption.selected = true;
            paketDropdown.appendChild(placeholderOption);

            daftarPaket.forEach(paket => {
                const option = document.createElement('option');
                option.value = paket; 
                option.textContent = paket;
                paketDropdown.appendChild(option);
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            updatePaketDropdown();
        });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const tipePanel = document.getElementById('tipePanel').value;
            const username = document.getElementById('username').value;
            const pilihPaket = document.getElementById('pilihPaket').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
            const phoneNumber = '6281528504324';

            let paymentDetails = '';
            
            switch(paymentMethod) {
                case 'dana':
                    paymentDetails = '\n\nMetode Pembayaran: Dana\nNomor Dana: 081528504324 a.n PanelKu';
                    break;
                case 'gopay':
                    paymentDetails = '\n\nMetode Pembayaran: Gopay\nNomor Gopay: 081528504324 a.n PanelKu';
                    break;
                case 'qris':
                    paymentDetails = '\n\nMetode Pembayaran: QRIS\nInformasi QR Code akan dikirimkan melalui WhatsApp';
                    break;
                default:
                    paymentDetails = '\n\nMetode Pembayaran: WhatsApp\nInformasi pembayaran akan dikirimkan melalui WhatsApp';
            }

            const message = `Halo, saya ingin memesan panel dengan detail berikut:\n\n` +
                          `Tipe Panel: ${tipePanel}\n` +
                          `Username: ${username}\n` +
                          `Paket: ${pilihPaket}${paymentDetails}\n\n` +
                          `Mohon info selanjutnya untuk proses pembayaran.`;

            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = whatsappUrl;
            whatsappLink.click();
            
            // Tampilkan notifikasi
            showNotification('Mengarahkan ke WhatsApp untuk informasi pembayaran...');
        });
    </script>

</body>
</html>
